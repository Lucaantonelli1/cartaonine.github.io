    body {

    dl.menu-list {
      margin: 0;
      padding: 0;

    }
    dl.menu-list dt,

      display: inline-block;
      margin: 0;
      padding: 10px 0;
      font-size: 1.1em;
    }
    dl.menu-list dt {
      width: 70%;
      font-weight: 600;
    }
    dl.menu-list dd {
      width: 28%;
      text-align: right;    
      color: #e0a80d;
      margin-left: 2%;
    }
    dl.menu-list dt, dl.menu-list dd {
      vertical-align: middle;
    }
    /* Separador entre items */
    dl.menu-list dt:not(:last-child) {
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
      margin-bottom: 15px;
      display: block;
      width: 100%;
    }

    const menuContainer = document.getElementById("menu-container");
    const searchInput = document.getElementById("search-input");
    const filterSelect = document.getElementById("filter-select");

    function renderMenu(filter = "all", search = "") {
      menuContainer.innerHTML = ""; // limpio

      // Agrupo por categoría
      const categories = {
        comidas: [],
        bebidas: [],
        bebidas_con_alcohol: [],
        postres: [],
      };

      // filtro por categoría y búsqueda (case insensitive)
      const searchLower = search.toLowerCase();
      menuItems.forEach(item => {
        const matchesCategory = filter === "all" || item.categoria === filter;
        const matchesSearch = item.nombre.toLowerCase().includes(searchLower);
        if (matchesCategory && matchesSearch) {
          categories[item.categoria].push(item);
        }
      });

      // Función para crear sección por categoría
      function createSection(title, items) {
        if (items.length === 0) return; // no muestro si no hay items

        const section = document.createElement("section");
        section.classList.add("menu-section");

        const h2 = document.createElement("h2");
        h2.textContent = title;
        section.appendChild(h2);

        const dl = document.createElement("dl");
        dl.classList.add("menu-list");

        items.forEach(({ nombre, precio }) => {
          // dt para nombre
          const dt = document.createElement("dt");
          dt.textContent = nombre;
          dt.setAttribute("aria-label", `Nombre del platillo: ${nombre}`);

          // dd para precio
          const dd = document.createElement("dd");
          dd.textContent = `$${precio.toLocaleString("es-AR")}`;
          dd.setAttribute("aria-label", `Precio: $${precio.toLocaleString("es-AR")}`);

          dl.appendChild(dt);
          dl.appendChild(dd);
        });

        section.appendChild(dl);
        menuContainer.appendChild(section);
      }

      createSection("Comidas", categories.comidas);
      createSection("Bebidas", categories.bebidas);
      createSection("Postres", categories.postres);
    }

    // Eventos de búsqueda y filtro
    searchInput.addEventListener("input", () => {
      renderMenu(filterSelect.value, searchInput.value);
    });

    filterSelect.addEventListener("change", () => {
      renderMenu(filterSelect.value, searchInput.value);
    });

    // Render inicial
    renderMenu();

<script>
  // Mostrar/ocultar botón según scroll
  const scrollBtn = document.getElementById("scrollTopBtn");

  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      scrollBtn.style.display = "block";
    } else {
      scrollBtn.style.display = "none";
    }
  };

  // Función para volver arriba
  scrollBtn.onclick = function() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  };
</script>
